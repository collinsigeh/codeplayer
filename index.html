<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Codeplayer</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="flex-container">
        <div id="title">
            <h1>Codeplayer</h1>
        </div>

        <div id="app-nav">
            <ul>
                <li><button id="html">HTML</button></li>
                <li><button id="css">CSS</button></li>
                <li><button id="javascript">JavaScript</button></li>
                <li><button id="output">Output</button></li>
            </ul>
        </div>

        <div id="user-nav">
            <ul>
                <li>Login</li>
                <li>Register</li>
            </ul>
        </div>
    </nav>
    
    <div id="app-body">
        <div id="html" class="interface">
            <h2>HTML</h2>
           <textarea id="htmlInput" class="code-input"></textarea>
        </div>
        
        <div id="css" class="interface">
            <h2>CSS</h2>
            <textarea id="cssInput" class="code-input"></textarea>
         </div>
         
        <div id="javascript" class="interface">
            <h2>JavaScript</h2>
            <textarea id="javascriptInput" class="code-input"></textarea>
         </div>
    
        <div class="interface">
            <h2>Output</h2>

            <div id="output">

            </div>
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
