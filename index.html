<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Codeplayer</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="flex-container">
        <div id="title">
            <h1>Codeplayer</h1>
        </div>

        <div id="app-nav">
            <ul>
                <li><button id="html" class="toggleButton">HTML</button></li>
                <li><button id="css" class="toggleButton">CSS</button></li>
                <li><button id="javascript" class="toggleButton">JavaScript</button></li>
                <li><button id="output" class="toggleButton">Output</button></li>
            </ul>
        </div>

        <div id="user-nav">
            <ul>
                <li>Login</li>
                <li>Register</li>
            </ul>
        </div>
    </nav>
    
    <div id="app-body">
        <div id="htmlPanel" class="interface">
            <h2>HTML</h2>
           <textarea id="briigo-cicp-htmlInput" class="code-input"><p>Just an example HTML!</p></textarea>
        </div>
        
        <div id="cssPanel" class="interface">
            <h2>CSS</h2>
            <textarea id="briigo-cicp-cssInput" class="code-input">p{color: blue;}</textarea>
         </div>
         
        <div id="javascriptPanel" class="interface">
            <h2>JavaScript</h2>
            <textarea id="briigo-cicp-javascriptInput" class="code-input"></textarea>
         </div>
    
        <div id="outputPanel" class="interface">
            <h2>Output</h2>

            <iframe id="briigo-cicp-output"></iframe>
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
